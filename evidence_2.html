<!doctype html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Public Parks inquiry - Submission type</title>
<head>
  <link rel="stylesheet" href="evidence.css">
</head>
<body id="top">
  <header>
    <img alt="UK Parliament" class="logo" src="https://s3-eu-west-1.amazonaws.com/web1live.pugin-website/1.4.6/images/uk_parliament_logo.png" srcset="https://s3-eu-west-1.amazonaws.com/web1live.pugin-website/1.4.6/images/uk_parliament_logo.svg">
  </header>
  <main>
    <div class="status">
      <div class="sec_title">Section 2: Who are you?</div>
      <div class="sec_number">2 of 5</div>
    </div>

    <h1>Public Parks inquiry - send a submission</h1>

    <form id="user_type" class="user-type">
      <fieldset>
        <legend>You are submitting as:</legend>
        <div class="radio-holder"><input type="radio" name="who are you" id="individual" onclick="userTypeInd();">
        <label for="individual">an individual</label></div>
        <br />
        <div class="radio-holder"><input type="radio" name="who are you" id="organisation" onclick="userTypeOrg();">
        <label for="organisation">part of an organisation</label></div>
      </fieldset>
      <input type="submit" value="Continue" class="button"/>
    </form>

    <br />
    <p>&nbsp;&lt;&nbsp;<a href="evidence_1.html">back</a><p>

    <div class="divider-large"></div>

  </main>
  <script>
  function userTypeInd() {
    var ind = 'an individual';
    sessionStorage.setItem('user',ind);
    document.getElementById('user_type').action='evidence_3.html';
  }
  function userTypeOrg() {
    var org = 'part of an organisation';
    sessionStorage.setItem('user',org);
    document.getElementById('user_type').action='evidence_4.html';
  }
  </script>
</body>
</html>
